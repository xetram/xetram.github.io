<!-- p-1 is bootstrap padding class. bg-yellow is from tachyons.-->
<header class="p-1 {{.Site.Params.background_color_class | default "bg-yellow" }}">
    <nav role="navigation">
      <div id="div_top_bar" class="row">
        <div class="col-md-3 justify-content-start">
          <a  href="{{ "/" | relURL }}" class="btn col border">
            <i class="fas fa-gopuram ">{{.Site.Title}}</i>
          </a>
        </div>
        <div id="div_top_bar_right" class="col-md-auto d-flex justify-content-center">
          <form action="{{ "search" | relURL | safeURL}}">
            <input id="titleSearchInputBox" placeholder="शीर्षिकान्विष्यताम्" name="s"><i class="btn fas fa-search "></i>
          </form>
          <a href="{{ "custom_site_search/" | relURL }}"  class="btn btn-default">Full search</a>
        </div>
      </div>
    </nav>
</header>
